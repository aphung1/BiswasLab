        <style>
            * {
            box-sizing: border-box;
            }

            /* Position the image container (needed to position the left and right arrows) */
            .container {
            position: relative;
            }

            /* Hide the images by default */
            .mySlides {
            display: none;
            }

            .mySlides img{
                object-fit: cover;
            width: 100%;
            height: 400px;
            }

            /* Add a pointer when hovering over the thumbnail images */
            .cursor {
                cursor: pointer;
                height:200px;
                object-fit: cover;
                overflow: hidden;
            }

            /* Next & previous buttons */
            .prev,
            .next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
            right: 0;
            border-radius: 3px 0 0 3px;
            }



            /* Number text (1/3 etc) */
            .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            }



            /* Six columns side by side */
            .col-3 {
            float: left;
                display: inline-block;
            }

            /* Six columns side by side */
            #scroll img{
            object-fit: cover;
            height: 100%;
            width: 175px;
            }

            /* Add a transparency effect for thumnbail images */
            .demo:hover {
            opacity: 0.6;
            transform: translateY(-10px);
            }

            

            .active,
            .demo {
            opacity: 1;
            }

            .modal-header {
                position: relative;
            }

            .modal-dialog {
                height: 90%; 
                max-width: none;
            }

            .modal-content {
                height: 100%; 
                width: 100%;
            }

            .modal-body {
                height: 75%; 
                width: 100%;
            }

            .modal-footer {
                height: 15%;
                padding: 0;
            }

            .mini-thumbnail:hover {
                opacity: 0.7;
            }

            #scroll {
                height: 100%;
            }

            #showcase {
                height: 100%;
                width: 100%;
                left: 50%;
                transform: translate(-50%, 0);
                object-fit: contain;
            }

            #showcase-img {
                height: 100%;
                width: 100%;
                transform: translate(50%, 0);
                object-fit: contain;
            }


            #showcase-video {
                height: 100%;
                width: 80%;
                transform: translate(75%, 0);
                object-fit: contain;
            }

            #caption {
                color:silver;
                position: absolute;
                bottom: 0;
                width: 100%;
                left: 0;
                bottom: -0.5rem;
                text-align: center;
                margin-bottom: 0;
                max-height: 100%;
                overflow-y: scroll;
                padding: 0 0.75rem;
            }

            @media (max-width: 767.98px) {
                .cursor {
                    height: 300px;
                }

                .modal-dialog{
                    height: 70%;
                    margin-top: 3rem !important;
                }

            }

        </style>

        <script>
            $(document).ready(function(){
                images = $(".cursor");
                miniThumbnails = $(".mini-thumbnail");
                index = 0;

                miniThumbnails.click(function(){
                    miniThumbnails.eq(index).removeClass("active")
                    index = miniThumbnails.index($(this));
                    showcaseImage(index);
                });
                $(".cursor").click(function(){
                    miniThumbnails.eq(index).removeClass("active")
                    index = images.index($(this));
                    showcaseImage(index);
                });
                $("#prev").click(()=>{
                    miniThumbnails.eq(index).removeClass("active")
                    index = index <= 0 ? images.length - 1 : index - 1;
                    console.log(index);
                    showcaseImage(index);
                });
                $("#next").click(()=>{
                    miniThumbnails.eq(index).removeClass("active")
                    index = index >=  images.length - 1? 0 : index + 1;
                    console.log(index);
                    console.log(images.length)
                    showcaseImage(index);
                });

                function showcaseImage(index){
                    image =  images.eq(index);
                    if (image.hasClass("video")){
                        $("#showcase-img")[0].style.display = "none";
                        $("#showcase-video")[0].style.display = "block";
                        video_source = images.eq(index).attr("src").replace(/\..+$/, ".mp4");
                        $("source").attr("src", video_source);
                        $("#showcase-video")[0].load();
                    } else{
                        $("#showcase-video")[0].style.display = "none";
                        $("#showcase-img")[0].style.display = "block";
                        $("#showcase-img").attr("src", image.attr("src"));
                    }
                    miniThumbnails.eq(index).addClass("active");
                    miniThumbnails.eq(index)[0].scrollIntoView();
                    $("#caption").text(miniThumbnails.eq(index).attr("alt"));
                }
            });
        </script>
